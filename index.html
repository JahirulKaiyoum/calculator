<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 pin-generator">
                    <input type="text" placeholder="pin" id="pin" class="form-control">
                    <button class="generate-pin">Generate Pin </button>
                </div>
                <div class="col-md-6 pin-matching">
                    <form>
                        <input type="text"  id="displayInput" class="form-control" disabled>
                        <br>
                        <input type="button" value="&lAarr;" onclick="inputNumber('^')" class="btn" > 
                        <input type="button" value="&radic;" onclick="inputNumber('@')" class="btn">
                        <input type="button" value="C" onclick="inputNumber('3')" class="btn">
                        <input type="button" value="CE" onclick="inputNumber('=')" class="btn">
                        <br>
                        <input type="button" value="7" onclick="inputNumber('7')" class="btn">
                        <input type="button" value="8" onclick="inputNumber('8')" class="btn">
                        <input type="button" value="9" onclick="inputNumber('9')" class="btn">
                        <input type="button" value="/" onclick="inputNumber('/')" class="btn">
                        <br>
                        <input type="button" value="4" onclick="inputNumber('4')" class="btn">
                        <input type="button" value="5" onclick="inputNumber('5')" class="btn">
                        <input type="button" value="6" onclick="inputNumber('6')" class="btn">
                        <input type="button" value="*" onclick="inputNumber('*')" class="btn">
                        <br>
                        <input type="button" value="1" onclick="document.getElementById('displayInput').value+='1'" class="btn" id="btn1">
                        <input type="button" value="2" onclick="inputNumber('2')" class="btn">
                        <input type="button" value="3" onclick="inputNumber('3')" class="btn">
                        <input type="button" value="=" onclick="inputNumber('=')" class="btn">
                        <br>
                        <input type="button" value="+" onclick="inputNumber('+')" class="btn">
                        <input type="button" value="0" onclick="inputNumber('0')" class="btn">
                        <input type="button" value="-" onclick="inputNumber('-')" class="btn">
                        <input type="button" value="." onclick="inputNumber('.')" class="btn">
                    </form>
                    <input type="submit" value="submit" id="submit-btn">
                    <p> <span id="try">3 </span> Try lest</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
