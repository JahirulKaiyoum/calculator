<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
    <section>
        <div class="container">
            <div class="row">
                
                <div class="col-md-6 offset-md-3 pin-matching">
                  
                        <input type="text"  id="displayInput" class="form-control" disabled>
                        <br>

                        <button onclick="inputNumber('')" class="btn">CE</button>
                        <button onclick="backSpace()" class="btn">C</button>
                        <button onclick="inputNumber('(')" class="btn">(</button>
                        <button onclick="inputNumber(')')" class="btn">)</button>
                        <br>
                        <button onclick="inputNumber('7')" class="btn">7</button>
                        <button onclick="inputNumber('8')" class="btn">8</button>
                        <button onclick="inputNumber('9')" class="btn">9</button>
                        <button onclick="inputNumber('/')" class="btn">/</button>
                        <br>
                       
                        <button onclick="inputNumber('4')" class="btn">4</button>
                        <button onclick="inputNumber('5')" class="btn">5</button>
                        <button onclick="inputNumber('6')" class="btn">6</button>
                        <button onclick="inputNumber('*')" class="btn">*</button>
                        <br>
                        <button onclick="inputNumber('1')" class="btn">1</button>
                        <button onclick="inputNumber('2')" class="btn">2</button>
                        <button onclick="inputNumber('3')" class="btn">3</button>
                        <button onclick="inputNumber('=')" class="btn">=</button>
                        <br>
                        <button onclick="inputNumber('-')" class="btn">-</button>
                        <button onclick="inputNumber('0')" class="btn">0</button>
                        <button onclick="inputNumber('+')" class="btn">+</button>
                        <button onclick="inputNumber('.')" class="btn">.</button>
                        <br>
                        
                   
                    <input type="submit" value="submit" id="submit-btn">
                   
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
